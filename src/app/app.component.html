<mat-toolbar color="primary" class="app-toolbar">
  <button mat-icon-button (click)="snav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>

  <form [formGroup]="form">
    <input formControlName="queryInput" />
  </form>

  <button mat-icon-button (click)="snav.toggle()">
    <mat-icon>account_circle</mat-icon>
  </button>
</mat-toolbar>

<mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 0 : 0">
  <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="0">
    <mat-nav-list>
      <a mat-list-item routerLink=".">Kaj</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="result-container">
      <p style="margin-bottom: 10px">{{ resultHeaderTitle }}</p>
      <mat-card (click)="play(item)" *ngFor="let item of items">
        <img [src]="item.snippet.thumbnails.medium.url" alt="">
        <div>
          <h4>{{ item.snippet.title }}</h4>
        </div>
      </mat-card>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>

<div style="position: fixed;bottom: 0;width:100%;z-index: 100">
  <mat-toolbar color="primary" class="info-toolbar">
    <h3 style="width: 100%;">
      {{ info ? info.title : '...' }}
      <a (click)="repeat()" style="float: right;">
        <mat-icon style="vertical-align: middle;">replay</mat-icon>
      </a>
    </h3>
  </mat-toolbar>
</div>
