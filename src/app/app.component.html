<mat-toolbar color="primary" class="app-toolbar">
  <button mat-icon-button (click)="snav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <h1></h1>
</mat-toolbar>

<mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 0 : 0">
  <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="0">
    <mat-nav-list>
      <a mat-list-item routerLink=".">Kaj</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    Results: {{ items.length }}
    <div class="result-container">
      <mat-card (click)="play(item)" *ngFor="let item of items">
        <img [src]="item.snippet.thumbnails.medium.url" alt="">
        <div>
          <h4>{{ item.snippet.title }}</h4>
        </div>
      </mat-card>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>

<mat-toolbar color="primary" class="info-toolbar">
  <h3>{{ info ? info.title : '...' }}</h3>
</mat-toolbar>
