<mat-toolbar color="primary" class="app-toolbar">
  <button mat-icon-button (click)="snav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>

  <form id="queryForm" [formGroup]="form">
    <input formControlName="queryInput" />
  </form>

  <button style="position: absolute;right: 10px;" mat-icon-button (click)="snav.toggle()">
    <mat-icon>account_circle</mat-icon>
  </button>
</mat-toolbar>

<mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 0 : 0">
  <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
    <mat-nav-list>
      <a mat-list-item (click)="onMenuClick('stations');snav.toggle()">Stations</a>
      <a mat-list-item (click)="onMenuClick('youtube');snav.toggle()">YouTube</a>
      <a mat-list-item (click)="onMenuClick('settings');snav.toggle()">Settings</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="result-container" *ngIf="show == 'youtube' || show == 'stations'">
      <p *ngIf="items.length == 0" style="margin-bottom: 10px">{{ resultHeaderTitle }}</p>
      <mat-card (click)="play(item)" *ngFor="let item of items">
        <img style="    width: 40%;
        box-sizing: border-box;
        display: inline-block;" [src]="item.snippet.thumbnails.medium.url" alt="">
        <div style="    display: inline-block;vertical-align: top;
        width: 58%;
        box-sizing: border-box;">
          {{ item.snippet.title }}
        </div>
      </mat-card>
    </div>
    <div class="result-container" *ngIf="show == 'settings'" style="height: 500px">

      <p><b>Server version </b>{{ info.version }}</p>
      <p><b>Volume </b>{{ info.volume }}</p>

      <form>
        <mat-form-field class="full-width">
          <input matInput placeholder="Google Username" [value]="info.googleUsername">
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput placeholder="Google Password" [value]="password">
        </mat-form-field>
      </form>

      <button mat-raised-button>Save</button>

    </div>
  </mat-sidenav-content>
</mat-sidenav-container>

<div style="position: fixed;bottom: 0;width:100%;z-index: 100">
  <mat-toolbar color="primary" class="info-toolbar">
    <h3 style="width: 100%;white-space: nowrap;overflow: hidden;text-overflow: ellipsis;">
      {{ info ? info.title : '...' }}
    </h3>
    <a (click)="repeat()" style="">
      <mat-icon style="vertical-align: middle;">replay</mat-icon>
    </a>
  </mat-toolbar>
</div>
